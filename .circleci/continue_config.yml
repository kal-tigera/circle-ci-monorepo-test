version: 2.1

parameters:
  run-build-service-1-job:
    type: boolean
    default: false
  run-build-service-2-job:
    type: boolean
    default: false
  run-build-shared-job:
    type: boolean
    default: false

executors:
  default:
    docker:
      - image: circleci/node:14

workflows:
  service-1:
    when: << pipeline.parameters.run-build-service-1-job >>
    jobs:
      - build_project1:
          name: build_project1
          executor: default
          steps:
            - checkout
            - run: echo "Building Project 1"
  service-2:
    when: << pipeline.parameters.run-build-service-2-job >>
    jobs:
      - build_project2:
          name: build_project2
          executor: default
          steps:
            - checkout
            - run: echo "Building Project 2"
  shared:
    when: << pipeline.parameters.run-build-shared-job >>
    jobs:
      - build_shared:
          name: build_shared
          executor: default
          steps:
            - checkout
            - run: echo "Building Shared Dependencies"
